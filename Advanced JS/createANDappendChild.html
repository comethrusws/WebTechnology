<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and Append Child Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        #content-area {
            min-height: 100px;
            border: 1px dashed #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .item {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>createElement and appendChild Demo</h1>
        <button class="btn" id="addElement">Add New Element</button>
        <div id="content-area">
            <p>Elements will appear here when you click the button.</p>
        </div>
    </div>

    <script>
        document.getElementById('addElement').addEventListener('click', function() {
            // Create a new element
            const newElement = document.createElement('div');
            
            // Add content and class to the element
            newElement.textContent = 'Element created at: ' + new Date().toLocaleTimeString();
            newElement.className = 'item';
            
            // Get the content area
            const contentArea = document.getElementById('content-area');
            
            // If it's the first element, clear the placeholder text
            if (contentArea.querySelector('p')) {
                contentArea.innerHTML = '';
            }
            
            // Append the new element to the content area
            contentArea.appendChild(newElement);
        });
    </script>
</body>
</html>
