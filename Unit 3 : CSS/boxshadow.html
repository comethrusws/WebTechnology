<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box and Text Shadow Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .box {
            width: 200px;
            height: 100px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .shadow1 { box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); }
        .shadow2 { box-shadow: -5px -5px 15px rgba(0, 0, 0, 0.3); text-shadow: -2px -2px 5px rgba(0, 0, 0, 0.3); }
        .shadow3 { box-shadow: 10px 10px 30px rgba(255, 0, 0, 0.5); text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.5); }
        .shadow4 { box-shadow: inset 5px 5px 15px rgba(0, 0, 0, 0.3); text-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3); }
        .shadow5 { box-shadow: 0 0 15px rgba(0, 0, 255, 0.7); text-shadow: 0 0 10px rgba(0, 0, 255, 0.7); }
        .shadow6 { box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2), -5px -5px 10px rgba(0, 0, 0, 0.2); text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); }
    </style>
</head>
<body>
    <div class="box shadow1">Basic Shadow</div>
    <div class="box shadow2">Negative Offset</div>
    <div class="box shadow3">Colored Shadow</div>
    <div class="box shadow4">Inset Shadow</div>
    <div class="box shadow5">Glow Effect</div>
    <div class="box shadow6">Multiple Shadows</div>
</body>
</html>
