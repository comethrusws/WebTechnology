<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styles Example</title>
    <style>
        /* Unordered list styles */
        ul {
            list-style-type: square; /* Square bullets */
            color: #007BFF; /* Blue text */
        }

        /* Ordered list styles */
        ol {
            list-style-type: upper-roman; /* Roman numerals */
            color: #FF5733; /* Orange text */
        }

        /* Nested list styles */
        ul.nested {
            list-style-type: circle; /* Circle bullets for nested list */
            color: #28A745; /* Green text */
        }

        /* Custom style for list items */
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>List Styles with Internal CSS</h1>
    
    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Step 1</li>
        <li>Step 2</li>
        <li>Step 3</li>
    </ol>

    <h2>Nested List</h2>
    <ul>
        <li>Parent Item
            <ul class="nested">
                <li>Child Item 1</li>
                <li>Child Item 2</li>
            </ul>
        </li>
        <li>Parent Item 2</li>
    </ul>
</body>
</html>
