<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline CSS Example</title>
</head>
<body>
  <h1 style="color: blue; text-align: center;">Welcome to Inline CSS</h1>
  <p style="font-size: 16px; line-height: 1.5; color: gray;">
    This is an example of using <strong>inline CSS</strong> to style elements directly in the HTML.
  </p>
  <button style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
    Click Me
  </button>
</body>
</html>
